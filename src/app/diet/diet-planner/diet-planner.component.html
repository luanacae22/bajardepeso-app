<div class="diet-planner-container" [ngSwitch]="currentState">
  <div class="choose_foods" *ngSwitchCase="0">
    
    <ul>
      <food-preview
      *ngFor="let food of foods; index as i"
      [food]="food"
      (addFoodEmitter)="addFood($event)"
      >
      </food-preview> 
    </ul>
    
    <footer class="day-selector">
      <nav>
        <ul>
          <li *ngFor="let day of days; index as i;" (click)="chooseDay(i)">
            <h2>
              {{day[0]}}
            </h2>
            <div class="calories_count">
              <h5>
                <span class="number">
                  9999
                </span>
                <span class="unit">
                  Cal.
                </span>
              </h5>
            </div>
          </li>
        </ul>
      </nav>
    </footer>
    
    
  </div>
  
  
  
  
  <section class="day_selector" *ngSwitchCase="1">
    
    <h1>
      Elegir DÃ­a
    </h1>
    
    <ul>
      <li *ngFor="let day of days; index as i" (click)="chooseDay(i)">
        <h2>
          {{ day[0] }}
        </h2>
        <div class="calories_count">
          <h5>
            <span class="number">
              9999
            </span>
            <span class="unit">
              Cal.
            </span>
          </h5>
        </div>
        
      </li>
    </ul>
    
    <button (click)="returnToList()">
      Regresar
    </button>
    
  </section>
  
  
  <section class="meal_selector" *ngSwitchCase="2">
    
    <h1>
      {{ days[activeDay] }}
    </h1>
    
    <ul class="meal_list">
      <li *ngFor="let meal of diet.days[activeDay].meals; index as i" (click)="chooseMeal(i)">
        
        <div class="icon-text">
          <i class="fa fa-icon"></i>
          <span class="label">
            {{meals[i]}}
          </span>
        </div>
        
        <div class="food_items_info">
          <h5>
            <span class="number">
              {{mealCalories[i]}}
            </span>
            <span class="unit">
              Cal.
            </span>
          </h5>
          <h6>
            {{mealFoodItems[i].length}} elementos

          </h6>
        </div>
        <ul class="food_items">
            <li class="food-avatar" *ngFor="let food_item of mealFoodItems[i]; index as j">
              <button class="remove">
                <span>
                  X
                </span>
              </button>
              <div class="image">
                <img src="{{food_item.image}}" alt="">
              </div>
            </li>
        </ul>
        
      </li>
    </ul>
    
    <button (click)="returnToDaySelector()">
      Regresar
    </button>
  </section>
  
  
  
  
</div>
